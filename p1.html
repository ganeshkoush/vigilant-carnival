<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School and College Ratings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>School and College Ratings</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Login</a>
            <a href="#">Sign Up</a>
        </nav>
    </header>
    
    <main>
        <!-- Your rating and opinion form can go here -->
        <div id="rating-form">
            <h2>Rate Your School or College</h2>
            <!-- Rating stars -->
            <div class="rating-stars">
                <input type="radio" name="rating" id="star5" value="5">
                <label for="star5"></label>
                <input type="radio" name="rating" id="star4" value="4">
                <label for="star4"></label>
                <input type="radio" name="rating" id="star3" value="3">
                <label for="star3"></label>
                <input type="radio" name="rating" id="star2" value="2">
                <label for="star2"></label>
                <input type="radio" name="rating" id="star1" value="1">
                <label for="star1"></label>
            </div>
            <!-- Opinion textarea -->
            <textarea id="opinion" placeholder="Share your opinion"></textarea>
            <!-- Submit button -->
            <button id="submit-rating">Submit</button>
        </div>
        
        <!-- Display ratings and opinions -->
        <div id="ratings-list">
            <!-- Ratings and opinions will be dynamically added here using JavaScript -->
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
